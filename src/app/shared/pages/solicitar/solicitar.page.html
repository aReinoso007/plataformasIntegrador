<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Solicitar</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <ion-item>
            <ion-label position="floating">Descripci√≥n</ion-label>
            <ion-textarea rows="6" required type="text" [(ngModel)]="solicitud.descripcion"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>Seleccionar servicios</ion-label>
            <ion-select multiple [(ngModel)]="solicitud.servicios">
                <ion-select-option *ngFor="let servicio of servicios | async" value="{{servicio.uid}}">
                    {{servicio.tipo}}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <app-image-upload [icon]=" 'library' " [type]=" 'library' " (uploadFinished)="imagenCargada($event) "></app-image-upload>

        <ion-item>
            <ion-button shape="round" size="default" (click)="upload() ">subir</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
