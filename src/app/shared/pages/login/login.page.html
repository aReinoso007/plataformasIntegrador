<ion-header>
    <ion-toolbar color="danger">
        <ion-title style="color: black;">Iniciar Sesión Proveedor</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img class="logo" src=" assets/proveedor.jpg ">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input required type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input required type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
    </ion-list>



    <div class="ion-padding">
        <ion-button color="danger" expand="block" type="submit" (click)="login()" class="ion-no-margin">Iniciar Sesión</ion-button>
        <br>
        <ion-button color="danger" expand="block" type="submit" routerLink="/folder/folder" class="ion-no-margin">Regresar </ion-button>
    </div>
</ion-content>
