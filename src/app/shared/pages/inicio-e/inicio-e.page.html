<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="color: black;;">Inicio</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor='let solicitud of resultados' (click)="abrirSolicitud(solicitud.uid)">
            <ion-thumbnail slot="start">
                <ion-img [src]="solicitud.galeria_antes[0]"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <ion-label class="ion-text-wrap">{{solicitud.descripcion}}</ion-label>
                <h2>{{solicitud.fecha_inicio}}</h2>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
