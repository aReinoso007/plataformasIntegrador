<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor='let solicitud of resultados' (click)="abrirSolicitud(solicitud.uid)">
            <ion-label>
                <ion-label class="ion-text-wrap">{{solicitud.descripcion}}</ion-label>
                <h2>{{solicitud.fecha_inicio}}</h2>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
