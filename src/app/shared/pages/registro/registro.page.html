<ion-header>
    <ion-toolbar color="danger">
        <ion-title style="color: black;">Registro</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img class="logo" src=" assets/registro.jpg ">

    <ion-list lines="full" class="ion-no-margin ion-no-padding">

        <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input required type="text" [(ngModel)]="nombres"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input required type="text" [(ngModel)]="apellidos"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input required type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input required type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
    </ion-list>

    <div class="ion-padding">
        <ion-button color="danger" expand="block" type="submit" (click)="registro()" class="ion-no-margin">Continuar</ion-button>
    </div>
</ion-content>
