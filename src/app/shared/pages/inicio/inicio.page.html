<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label>Servicios disponibles</ion-label>
        </ion-item>

        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="4" *ngFor='let servicio of servicios |async; trackBy: trackByFn'>
                        <ion-avatar>
                            <img [src]="servicio.url" />
                        </ion-avatar>
                        <ion-label (click)="abrirServicio(servicio.uid)">
                            <h3>{{servicio.tipo}}</h3>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item>
            <ion-label class="ion-text-wrap">
                Envie la solicitud y un proveedor de servicios se contactara
            </ion-label>
        </ion-item>
        <ng-container>
            <ion-list style="text-align:center">
                <ion-item >
                    <ion-button size="default" shape="round" (click)="solicitarServicio()">Solicitar servicio</ion-button>
                </ion-item>
            </ion-list>
        </ng-container>
    </ion-list>

</ion-content>
