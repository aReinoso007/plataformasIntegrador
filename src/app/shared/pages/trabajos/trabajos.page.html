<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>PrÃ³ximas Citas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngIf="proximos.length == 0">
            <ion-label>No tienes citas pendientes</ion-label>
        </ion-item>

        <div *ngFor='let trabajo of proximos'>
            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="trabajo.URL_empresa" />
                </ion-avatar>
                <ion-label class="ion-text-wrap">
                    <h2>{{trabajo.name_empresa}}</h2>
                </ion-label>

                <ion-grid slot="end">
                    <ion-col size="12" size-sm>
                        <ion-chip outline color="tertiary">
                            <ion-label>{{trabajo.fecha_cita}}</ion-label>
                        </ion-chip>
                    </ion-col>
                    <ion-col size="12" size-sm>
                        <ion-button shape="round" size="small" (click)="terminar(trabajo.uid_empresa, trabajo.uid_usuario, trabajo.uid)">completo</ion-button>
                    </ion-col>
                </ion-grid>
            </ion-item>

            <ion-item>
                <ion-label class="ion-text-wrap">{{trabajo.descripcion}}</ion-label>
            </ion-item>

            <ion-grid>
                <ion-row>
                    <ion-col size="3" *ngFor="let photo of trabajo.galeria_antes">
                        <img [src]="photo" (click)="zoom(photo)" />
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

    </ion-list>
</ion-content>
