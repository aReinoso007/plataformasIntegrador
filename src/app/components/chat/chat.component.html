<ion-header>
    <ion-toolbar color="danger">
        <ion-button color="danger" slot="start" (click)="closeChat()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-title>{{nombre}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <img class="logo" src="../../../assets/sms.png">
    <br>
    <p>EscrÃ­benos un mensaje</p>

    <ul *ngIf="(chat | async) as chat">
        <li *ngFor="let mensaje of chat.mensajes">{{mensaje.content}} - {{mensaje.sender}}</li>
    </ul>
</ion-content>

<ion-footer padding>
    <ion-item>
        <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
        <ion-button color="danger" (click)="send()">
            <ion-icon name="send"></ion-icon>
        </ion-button>
    </ion-item>
</ion-footer>
