<ion-header [translucent]="true">
    <ion-toolbar color="danger">
        <ion-title text-center color="dark">Iniciar Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <img class="logo" src=" assets/logo.jpg ">
    <ion-list lines="full " class="ion-no-margin ion-no-padding ">
        <ion-item>
            <ion-label position="floating ">Correo</ion-label>
            <ion-input required type="email" [(ngModel)]="correo "></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating ">Contraseña</ion-label>
            <ion-input required type="password" [(ngModel)]="contrasena "></ion-input>
        </ion-item>
    </ion-list>

    <div class="ion-padding ">
        <ion-button expand="block " type="submit " (click)="login() " color="danger"> Iniciar Sesión</ion-button>
    </div>

    <div style="text-align: center;">
        <ion-button shape="round" fill="outline" (click)="registrarse() " color="danger">Registrarse</ion-button>
    </div>
    <div style="text-align: center;">
        <ion-button shape="round" fill="outline" (click)="loginProveedor() " color="danger">Ingresar como Proveedor</ion-button>
    </div>

</ion-content>
